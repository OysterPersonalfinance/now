    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      width: 470px;
      margin: 0 auto;
      padding: 0;
      position: relative;
      min-width: 470px;
      background-color: #fff;
      min-height: 100vh;
    }

    /* Header Styles */
    .page-header {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #eee;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .page-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
    }

    .empty-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .empty-text {
      font-size: 24px;
      color: #999;
      font-weight: 500;
    }

    /* Customer Service */
    .customer-service {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 100;
    }

    .service-icon {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
    }

    .service-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 470px) {
      .container {
        width: 100%;
        min-width: 320px;
      }
    }

    @media (min-width: 471px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      
      .container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
