<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Recharge - Crypto Trading Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      width: 470px;
      margin: 0 auto;
      padding: 0;
      position: relative;
      min-width: 470px;
      background-color: #fff;
      min-height: 100vh;
    }

    /* Header Styles */
    .page-header {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #eee;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .page-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Crypto List */
    .crypto-list {
      margin-top: 10px;
    }

    .crypto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 15px;
      border-bottom: 1px dashed #eee;
      cursor: pointer;
    }

    .crypto-info {
      display: flex;
      align-items: center;
    }

    .crypto-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .crypto-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .crypto-name {
      font-size: 18px;
      font-weight: bold;
    }

    .arrow-icon {
      color: #ccc;
      font-size: 20px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 470px) {
      .container {
        width: 100%;
        min-width: 320px;
      }
    }

    @media (min-width: 471px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      
      .container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Recharge - Crypto Trading Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      width: 470px;
      margin: 0 auto;
      padding: 0;
      position: relative;
      min-width: 470px;
      background-color: #fff;
      min-height: 100vh;
    }

    /* Header Styles */
    .page-header {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #eee;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .page-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Crypto List */
    .crypto-list {
      margin-top: 10px;
    }

    .crypto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 15px;
      border-bottom: 1px dashed #eee;
      cursor: pointer;
    }

    .crypto-info {
      display: flex;
      align-items: center;
    }

    .crypto-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .crypto-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .crypto-name {
      font-size: 18px;
      font-weight: bold;
    }

    .arrow-icon {
      color: #ccc;
      font-size: 20px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 470px) {
      .container {
        width: 100%;
        min-width: 320px;
      }
    }

    @media (min-width: 471px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      
      .container {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="page-header">
      <div class="back-btn" onclick="goBack()">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="page-title">Recharge</div>
    </div>

    <!-- Crypto List -->
    <div class="crypto-list">
      <div class="crypto-item">
